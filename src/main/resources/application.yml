#    port: 7000

logging:
  level:
    ROOT: INFO
    org.springframework.data.redis: DEBUG


service:
  myKey1: test1
  myKey2: test2
  metrics:
    dropwizard:
      enabled: true
    prometheus:
      enabled: true
  git:
    enabled: true
  vip:
    enabled: true
  swagger:
    enabled: false
  jsonp:
    enabled: false
  logging:
    enabled: true
  memcache:
    enabled: false
    configs:
      - ttl: 300
        servers: localhost:11211
        name: default
      - ttl: 30
        servers: localhost:11211
        name: default1



